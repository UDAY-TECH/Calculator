<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .calculator{
      border: 1px solid black;
      border-radius: 5px;
      width: 30%;
      text-align: center;
    }
    #display{
      width: 80%;
      margin: 10px;
      margin-top: 20px;
      padding: 15px;
    }
    .calculator-button{
      width: 25%;
      padding: 20px;
      margin: 5px;
    }
    .button-container{
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button class="calculator-button" onclick="currentDisplayValue = '';document.querySelector('#display').value = currentDisplayValue;">C</button>
      <button class="calculator-button" onclick="currentDisplayValue += '1';document.querySelector('#display').value = currentDisplayValue;">1</button>
      <button class="calculator-button" onclick="currentDisplayValue += '2';document.querySelector('#display').value = currentDisplayValue;">2</button>
      <button class="calculator-button" onclick="currentDisplayValue += '+';document.querySelector('#display').value = currentDisplayValue;">+</button>
      <button class="calculator-button" onclick="currentDisplayValue += '3';document.querySelector('#display').value = currentDisplayValue;">3</button>
      <button class="calculator-button" onclick="currentDisplayValue += '4';document.querySelector('#display').value = currentDisplayValue;">4</button>
      <button class="calculator-button" onclick="currentDisplayValue += '-';document.querySelector('#display').value = currentDisplayValue;">-</button>
      <button class="calculator-button" onclick="currentDisplayValue += '5';document.querySelector('#display').value = currentDisplayValue;">5</button>
      <button class="calculator-button" onclick="currentDisplayValue += '6';document.querySelector('#display').value = currentDisplayValue;">6</button>
      <button class="calculator-button" onclick="currentDisplayValue += '*';document.querySelector('#display').value = currentDisplayValue;">*</button>
      <button class="calculator-button" onclick="currentDisplayValue += '7';document.querySelector('#display').value = currentDisplayValue;">7</button>
      <button class="calculator-button" onclick="currentDisplayValue += '8';document.querySelector('#display').value = currentDisplayValue;">8</button>
      <button class="calculator-button" onclick="currentDisplayValue += '/';document.querySelector('#display').value = currentDisplayValue;">/</button>
      <button class="calculator-button" onclick="let result = eval(currentDisplayValue);currentDisplayValue = result; document.querySelector('#display').value = currentDisplayValue;">=</button>
      <button class="calculator-button" onclick="currentDisplayValue += '9';document.querySelector('#display').value = currentDisplayValue;">9</button>
      <button class="calculator-button" onclick="currentDisplayValue += '0';document.querySelector('#display').value = currentDisplayValue;">0</button>
      <button class="calculator-button" onclick="currentDisplayValue += '.';document.querySelector('#display').value = currentDisplayValue;">.</button>
    </div>
  </div>


  <script>
    let currentDisplayValue = '';
    document.querySelector('#display').value = currentDisplayValue;
  </script>
</body>
</html>
